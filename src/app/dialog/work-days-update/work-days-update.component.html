<div>
    <h2 mat-dialog-title>Update Work Days</h2>
    <p>Please note that the number can only be between 0-260</p>
    <div mat-dialog-content>
        <input type="number" [(ngModel)]="workDays" placeholder="Work Days (0-260)" (ngModelChange)="onChange($event)">
    </div>
    <div mat-dialog-actions>
        <button (click)="close()" mat-raised-button>Cancel</button>
        <button [disabled]="disableUpdateBtn" (click)="update()" mat-raised-button  color="primary">Update</button>
    </div>
</div>
