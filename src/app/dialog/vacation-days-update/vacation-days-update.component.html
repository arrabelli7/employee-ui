<div>
    <h2 mat-dialog-title>Update Vacation Days</h2>
    <p>Please note that the number can only be between 0-{{allowedVacationDays}}</p>
    <div mat-dialog-content>
        <input type="number" [(ngModel)]="vacationDays" placeholder="Vacation Days (0-{{allowedVacationDays}})" (ngModelChange)="onChange($event)">
    </div>
    <div mat-dialog-actions class="float-right">
        <button (click)="close()" mat-raised-button>Cancel</button>
        <button [disabled]="disableUpdateBtn" (click)="update()" mat-raised-button  color="primary">Update</button>
    </div>
</div>
