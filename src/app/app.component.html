<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Employee tracker</span>
  </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="employeeID">
    <th mat-header-cell *matHeaderCellDef> Employee ID </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeID}} </td>
  </ng-container>

  <ng-container matColumnDef="workDays">
    <th mat-header-cell *matHeaderCellDef> Vacation Days </th>
    <td mat-cell *matCellDef="let element"> {{element.workDays}} </td>
  </ng-container>

  <ng-container matColumnDef="vacationDays">
    <th mat-header-cell *matHeaderCellDef> Vacation Days </th>
    <td mat-cell *matCellDef="let element"> {{element.vacationDays}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <button (click)="updateWorkDays(element.employeeID)" mat-raised-button  color="primary">Update work days</button>
      <button (click)="updateVacationDays(element)" mat-raised-button  color="accent">Update vacation days</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
